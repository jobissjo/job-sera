<div [formGroup]="personalInformation">
    <div>
        <mat-form-field>
            <input matInput placeholder="First Name" formControlName="firstName" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Last Name" formControlName="lastName" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Username" formControlName="username" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Phone Number" formControlName="phoneNumber" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Social Media Link" formControlName="socialMediaLink" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="lastName" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Confirm Password" formControlName="lastName" required>
        </mat-form-field>
    </div>
</div>
