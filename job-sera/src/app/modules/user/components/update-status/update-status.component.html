<div class="overlay" *ngIf="selectedUpdateJobStatus">
    <div class="popup">
        <h2>{{selectedUpdateJobStatus.position}}</h2>
        <hr>
        <a class="close" (click)="onCloseDetail()">&times;</a>
        <div class="content">
            <section class="container">

                <h3>Description</h3>
                <p>
                    {{selectedUpdateJobStatus.company}}
                </p>
                <div style="display: flex; margin-top: 20px;">
                    <div style="width: 50%;">
                        <strong>Assigned To: </strong>
                        {{selectedUpdateJobStatus.place}}
                    </div>
                    <div style="width: 50%;">
                        <strong>Created At: </strong>
                        {{selectedUpdateJobStatus.appliedOn}}
                    </div>
                </div>
                <div style="display: flex; margin-top: 20px;">
                    <div style="width: 50%;">
                        <strong>Priority: </strong>
                        {{selectedUpdateJobStatus.status}}
                    </div>
                    <div style="width: 50%;">
                        <strong>Current Status: </strong>
                        {{selectedUpdateJobStatus.status}}
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
