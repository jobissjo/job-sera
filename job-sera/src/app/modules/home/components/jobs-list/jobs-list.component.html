<!-- job-list.component.html -->

<div class="job-list">
    <div *ngFor="let job of jobDetails" class="job-card">
      <h2>{{ job.title }}</h2>
      <p>{{ job.companyName }}</p>
      <p>{{ job.salary }}</p>
      <p>{{ job.location }}</p>
      <p>{{ job.jobType }}</p>
      <a routerLink="/job-details/{{ job.title }}">View Details</a>
    </div>
  </div>
