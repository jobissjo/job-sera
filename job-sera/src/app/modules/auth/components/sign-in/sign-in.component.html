<div class="container">
    <h2>Sign In</h2>
    <form action="" [formGroup]="signInForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" placeholder="abc12@gmail.com">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" id="password" formControlName="password" placeholder="********">
        </div>
        <div class="form-group">
            <button type="submit">Sign In</button>
        </div>
        <div class="form-group signup-link">
            Don't have an account? <a class="" [routerLink]="'/auth/sign-up'">Sign Up</a>
        </div>
        <div class="form-group">
            <a class="forgot-password-link" [routerLink]="'/auth/forgot-password'">Forgot Password?</a>
        </div>
    </form>
</div>
